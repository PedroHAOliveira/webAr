<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebAR Coca-Cola</title>
    
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    
    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            width: 100vw;
            height: 100vh;
            position: fixed;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            transition: opacity 0.5s ease;
        }
        
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #loading-screen h2 {
            font-size: 20px;
            margin: 10px 0;
        }
        
        #loading-screen p {
            font-size: 14px;
            margin: 5px 0;
        }
        
        #instructions {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 12px;
            text-align: center;
            z-index: 1000;
            max-width: 85%;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        #instructions h3 {
            margin: 0 0 8px 0;
            font-size: 16px;
            color: #ff6b6b;
        }
        
        #instructions p {
            margin: 3px 0;
            line-height: 1.4;
        }
        
        #instructions small {
            display: block;
            margin-top: 5px;
            opacity: 0.8;
            font-size: 10px;
        }
        
        .ar-scene {
            width: 100vw !important;
            height: 100vh !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
        }
        
        #marker-link {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        #marker-link:active {
            background: #ff5252;
            transform: translateX(-50%) scale(0.95);
        }
        
        #debug-info {
            position: fixed;
            bottom: 60px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            padding: 8px;
            border-radius: 5px;
            font-size: 10px;
            font-family: monospace;
            z-index: 1000;
            max-width: calc(100% - 20px);
            word-wrap: break-word;
        }
        
        @media (max-width: 600px) {
            #instructions {
                font-size: 11px;
                padding: 8px 15px;
            }
            
            #instructions h3 {
                font-size: 14px;
            }
            
            #marker-link {
                font-size: 13px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
        <h2>Carregando WebAR...</h2>
        <p>Preparando c√¢mera e modelo 3D</p>
    </div>
    
    <!-- Instructions -->
    <div id="instructions">
        <h3>üì± Instru√ß√µes</h3>
        <p>1. Permita acesso √† c√¢mera</p>
        <p>2. Aponte para o marker Hiro</p>
        <p>3. Veja a Coca-Cola em 3D! ü•§</p>
        <small>Use o marker padr√£o Hiro do AR.js</small>
    </div>
    
    <!-- Debug Info -->
    <div id="debug-info">Aguardando c√¢mera...</div>
    
    <!-- Link to download marker -->
    <a id="marker-link" href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" target="_blank">üì• Ver Marker Hiro</a>
    
    <!-- AR Scene -->
    <a-scene
        class="ar-scene"
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; trackingMethod: best;"
        embedded
        renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true;"
    >
        <!-- Camera -->
        <a-entity camera></a-entity>
        
        <!-- Marker: Hiro (mais confi√°vel) -->
        <a-marker preset="hiro" id="hiro-marker">
            <!-- Coca-Cola 3D Model -->
            <a-entity
                id="coca-model"
                gltf-model="url(CocaCola.glb)"
                scale="1 1 1"
                position="0 0.5 0"
                rotation="-90 0 0"
            ></a-entity>
            
            <!-- Caixa de teste (para debug) -->
            <a-box 
                position="0 0.5 0" 
                material="color: red; opacity: 0.5;" 
                scale="0.3 0.3 0.3"
                id="test-box"
            ></a-box>
        </a-marker>
    </a-scene>
    
    <script>
        const debugInfo = document.getElementById('debug-info');
        const instructions = document.getElementById('instructions');
        
        function log(msg) {
            console.log(msg);
            debugInfo.textContent = msg;
        }
        
        // Hide loading screen when AR scene is loaded
        window.addEventListener('load', () => {
            log('P√°gina carregada');
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                loadingScreen.classList.add('hidden');
                log('WebAR iniciado - aponte para o marker');
            }, 3000);
        });
        
        // Wait for A-Frame to load
        document.addEventListener('DOMContentLoaded', () => {
            const sceneEl = document.querySelector('a-scene');
            const marker = document.querySelector('#hiro-marker');
            const model = document.querySelector('#coca-model');
            const testBox = document.querySelector('#test-box');
            
            // Scene loaded
            sceneEl.addEventListener('loaded', () => {
                log('Cena AR carregada com sucesso');
            });
            
            // Model loaded
            model.addEventListener('model-loaded', () => {
                log('Modelo 3D carregado!');
                // Hide test box when model loads
                testBox.setAttribute('visible', 'false');
            });
            
            // Model error
            model.addEventListener('model-error', (e) => {
                log('ERRO ao carregar modelo: ' + e.detail);
            });
            
            // Marker detection
            marker.addEventListener('markerFound', () => {
                log('‚úÖ MARKER DETECTADO!');
                instructions.style.background = 'rgba(76, 175, 80, 0.9)';
                instructions.innerHTML = '<h3>‚úÖ Marker Detectado!</h3><p>O modelo deve aparecer agora!</p>';
                
                // Make test box visible if model not loaded
                setTimeout(() => {
                    if (!model.hasLoaded) {
                        testBox.setAttribute('visible', 'true');
                        log('Modelo n√£o carregou - mostrando caixa de teste');
                    }
                }, 1000);
            });
            
            marker.addEventListener('markerLost', () => {
                log('‚ùå Marker perdido - aponte novamente');
                instructions.style.background = 'rgba(0, 0, 0, 0.8)';
                instructions.innerHTML = '<h3>üì± Instru√ß√µes</h3><p>1. Permita acesso √† c√¢mera</p><p>2. Aponte para o marker Hiro</p><p>3. Veja a Coca-Cola em 3D! ü•§</p><small>Use o marker padr√£o Hiro do AR.js</small>';
            });
        });
        
        // Prevent scrolling on mobile
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
