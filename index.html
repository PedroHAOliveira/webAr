<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Coca-Cola</title>
    
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    
    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            transition: opacity 0.5s ease;
        }
        
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
            z-index: 1000;
            max-width: 90%;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        #instructions h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #ff6b6b;
        }
        
        #instructions p {
            margin: 5px 0;
        }
        
        .ar-scene {
            width: 100vw;
            height: 100vh;
        }
        
        #marker-link {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff6b6b;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
        }
        
        #marker-link:hover {
            background: #ff5252;
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
        <h2>Carregando WebAR...</h2>
        <p>Preparando cÃ¢mera e modelo 3D</p>
    </div>
    
    <!-- Instructions -->
    <div id="instructions">
        <h3>ðŸ“± InstruÃ§Ãµes</h3>
        <p>1. Permita o acesso Ã  cÃ¢mera</p>
        <p>2. Aponte para o marker ARCode ID 0 (5x5)</p>
        <p>3. Veja a Coca-Cola em 3D! ðŸ¥¤</p>
    </div>
    
    <!-- Link to download marker -->
    <a id="marker-link" href="marker-arcode-0.png" download>ðŸ“¥ Baixar Marker</a>
    
    <!-- AR Scene -->
    <a-scene
        class="ar-scene"
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        embedded
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        gesture-detector
    >
        <!-- Camera -->
        <a-entity camera></a-entity>
        
        <!-- Marker: ARCode ID 0 -->
        <a-marker
            type="barcode"
            value="0"
            smooth="true"
            smoothCount="5"
            smoothTolerance="0.01"
            smoothThreshold="2"
        >
            <!-- Coca-Cola 3D Model -->
            <a-entity
                gltf-model="url(CocaCola.glb)"
                scale="0.5 0.5 0.5"
                position="0 0 0"
                rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
            ></a-entity>
        </a-marker>
    </a-scene>
    
    <script>
        // Hide loading screen when AR scene is loaded
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                loadingScreen.classList.add('hidden');
            }, 2000);
        });
        
        // Log marker detection
        const marker = document.querySelector('a-marker');
        
        marker.addEventListener('markerFound', () => {
            console.log('Marker ARCode ID 0 detectado!');
            const instructions = document.getElementById('instructions');
            instructions.style.background = 'rgba(76, 175, 80, 0.8)';
            instructions.innerHTML = '<h3>âœ… Marker Detectado!</h3><p>Modelo 3D carregado com sucesso!</p>';
        });
        
        marker.addEventListener('markerLost', () => {
            console.log('Marker perdido');
            const instructions = document.getElementById('instructions');
            instructions.style.background = 'rgba(0, 0, 0, 0.7)';
            instructions.innerHTML = '<h3>ðŸ“± InstruÃ§Ãµes</h3><p>1. Permita o acesso Ã  cÃ¢mera</p><p>2. Aponte para o marker ARCode ID 0 (5x5)</p><p>3. Veja a Coca-Cola em 3D! ðŸ¥¤</p>';
        });
    </script>
</body>
</html>
